<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.js"></script>
<link rel="stylesheet" type="text/css" href="gpacalculator.css">

</head>
<body>
<h1>GPA Calculator</h1>
<h1 id="greeting">Hello!</h1>
<div class="container">
<div class="jumbotron">
<h2>Enter Grades Below</h2>
<form class="form-inline">

        <input type="text" class="form-control mb-2 mr-sm-2" id="cName" placeholder="Class Name">
<select id="credits" name="credits" class="form-control mb-2 mr-sm-2">
  <option value="1">1 Credit</option>
  <option value="2">2 Credit</option>
  <option value="3">3 Credit</option>
  <option value="4">4 Credit</option>
  <option value="5">5 Credit</option>
  <option value="6">6 Credit</option>
</select>
<select id="grades" name="grades" class="form-control mb-2 mr-sm-2">
  <option value="4">A</option>
  <option value="3">B</option>
  <option value="2">C</option>
  <option value="1">D</option>
  <option value="0">F</option>
</select>
</form>

<button id="add-more" name="add-more" class="btn btn-primary mb-2" style="margin:10px;" onclick="addClasses()">Add Classes</button>
</br>
<textarea id="list" rows="10" cols="80" readonly>
    No Classes Added yet.
</textarea>
   </br>

    <button class="btn btn-primary mb-2" style="margin:10px;" onclick="display()">Calculate</button>
    <button class="btn btn-primary mb-2" style="margin:10px;" onclick="reset()">reset</button>
        <p id="error"><p>

<script src="gpacalculator.js"></script>
</div></div>
</body>
</html>
